<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="ico" href="assets/frontend/home/v1/images/favicon.ico">

        content="Demon Slayer, Hơi Thở Mặt Trời, Kimetsu no Yaiba, Thanh Gươm Diệt Quỷ, đăng ký, signup" />
    <meta property="og:title" content="Đăng ký - Hơi Thở Mặt Trời" />
    <meta property="og:description" content="Đăng ký tài khoản Hơi Thở Mặt Trời" />

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-form {
            background: rgba(255, 248, 238, 0.95);
            border: 3px solid #201a27;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .auth-title {
            font-family: "uvf_assasin";
            font-size: clamp(24px, 5vw, 32px);
            color: #201a27;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-family: "uvf_assasin";
            font-size: 16px;
            color: #201a27;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #201a27;
            border-radius: 8px;
            font-family: "uvf_assasin";
            font-size: 16px;
            color: #201a27;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #c54a41;
            box-shadow: 0 0 5px rgba(197, 74, 65, 0.3);
        }

        .btn-auth {
            width: 100%;
            padding: 15px;
            background: url('assets/frontend/home/v1/images/bt__green.png') no-repeat center center;
            background-size: 100% 100%;
            border: none;
            color: #fff;
            font-family: "uvf_assasin";
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-auth:hover {
            background: url('assets/frontend/home/v1/images/bt__green_ac.png') no-repeat center center;
            background-size: 100% 100%;
            transform: translateY(-2px);
        }

        .auth-links {
            text-align: center;
            font-family: "uvf_assasin";
            font-size: 14px;
            color: #201a27;
        }

        .auth-links a {
            color: #c54a41;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: url('assets/frontend/home/v1/images/bt__black.png') no-repeat center center;
            background-size: 100% 100%;
            padding: 10px 20px;
            border: none;
            color: #fff;
            font-family: "uvf_assasin";
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-to-home:hover {
            transform: translateY(-2px);
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            font-family: "uvf_assasin";
            color: #201a27;
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #201a27;
            border-radius: 8px;
            background: #fff;
            color: #201a27;
            font-family: "uvf_assasin";
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: #201a27;
            color: #fff;
            transform: translateY(-2px);
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-family: "uvf_assasin";
        }
    </style>
</head>

<body class="__bodys page wpage page__ev">

    <a href="home.html" class="back-to-home">
        ← Về trang chủ
    </a>

    <div class="auth-container">
        <div class="auth-form">
            <h1 class="auth-title">Đăng ký</h1>

            <form id="signupForm" method="post">
                <div class="form-group">
                    <label for="username">Tên tài khoản</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    <div class="password-requirements">
                        Mật khẩu phải có ít nhất 6 ký tự
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu"
                        required>
                </div>

                <button type="submit" class="btn-auth">Đăng ký</button>
            </form>

            <div class="auth-links">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            </div>

            <div class="social-login">
                <p>Hoặc đăng ký bằng</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn" onclick="alert('Tính năng đăng ký Facebook sẽ sớm được cập nhật!')">
                        Facebook
                    </a>
                    <a href="#" class="social-btn" onclick="alert('Tính năng đăng ký Google sẽ sớm được cập nhật!')">
                        Google
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/frontend/home/v1/js/jquery.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (!username || !email || !password || !confirmPassword) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            if (password.length < 6) {
                alert('Mật khẩu phải có ít nhất 6 ký tự!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Địa chỉ email không hợp lệ!');
                return;
            }

            alert('Đăng ký thành công! (Đây chỉ là giao diện demo)');
            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>

</body>

</html>
